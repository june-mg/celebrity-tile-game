<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="game__title">Celebrity Matching Game</h1>
    <p class="game__instructions">Click on tiles to reveal celebrities and find matching pairs!</p>
    <button class="game__start-button" id="start-game">Start New Game</button>
    <div class="game__board" id="game-board"></div>
    <div class="game__stats" id="wins">Wins this session: <span id="win-count">0</span></div>
    <div class="game__stats" id="play-count">This game has been played: <span id="game-play-count">0</span> times</div>

    <div id="win-popup">
        <div>
            <h2>Congratulations!</h2>
            <p>You won in <span id="move-count"></span> moves!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
